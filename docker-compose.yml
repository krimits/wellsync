version: "3.9"
services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: wellsync
      POSTGRES_USER: wellsync
      POSTGRES_PASSWORD: wellsync123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://wellsync:wellsync123@db:5432/wellsync
      SECRET_KEY: dev-secret-change-in-prod
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      AGENT_LOOP_INTERVAL_HOURS: 1
      ML_MODELS_DIR: /workspace/ml_models
    depends_on:
      - db
    volumes:
      - ./backend:/workspace/backend
      - ml_models:/workspace/ml_models

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
  ml_models:
